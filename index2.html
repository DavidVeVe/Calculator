<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style2.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator" id="calculator">
        <div class="screen" id="screen"></div>
        <div id="clear" class="clear">C</div>
        <div class="num period" data-num=".">.</div>
        <div class="num zero" data-num="0">0</div>
        <div class="num one" data-num="1">1</div>
        <div class="num two" data-num="2">2</div>
        <div class="num three" data-num="3">3</div>
        <div class="num four" data-num="4">4</div>
        <div class="num five" data-num="5">5</div>
        <div class="num six" data-num="6">6</div>
        <div class="num seven" data-num="7">7</div>
        <div class="num eight" data-num="8">8</div>
        <div class="num nine" data-num="9">9</div>
        <div class="ops plus" data-op="plus">+</div>
        <div class="ops minus" data-op="minus">-</div>
        <div class="ops mult" data-op="mult">*</div>
        <div class="ops divide" data-op="divide">/</div>
        <div id="equals" class="equals" data-result="">=</div>
    </div>

<script src="script2.js"></script>
</body>
</html>
